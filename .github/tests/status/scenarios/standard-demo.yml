recommendations:
    php.security.avoid_vulnerable_dependencies:
        enabled: false
    php.drupal8.enable_apcu:
        enabled: false
    php.drupal8.twig_cache:
        enabled: false
        
tests:
    'The homepage should be fast':
        path: 
          - '/'
        assertions:
            - 'main.wall_time <= 250ms'

